<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./assets/main.js" defer></script>
    <title>Earth Population</title>
  </head>
  <body>
    <header class="banner">
      <h1><span class="red">Earth</span> population data</h1>
      <p class="total-population">We currently are : <span id="total-population"></span></p>
    </header>

    <main>
      <section class="globe__section">
        <article class="globe__instructions">
          <h2>Click on the ðŸŒŽ to select <span class="blue">one</span> or <span class="red">more</span> countries</h2>
          <div>
            <p>Use <img alt="mouse wheel icon" class="globe__icons" src="./assets/img/wheel.png"> to zoom</p>
            <p>Use <img alt="left click icon" class="globe__icons" src="./assets/img/left-click.png"> (hold) to rotate</p>
          </div>
        </article>
        <article>
          <h3 id="hover-country"></h3>
          <div id="globe-container"></div>
        </article>
      </section>
    </main>

    <div id="flag-slider-container">
      <div id="current-flag">
        <h4 id="current-flag-name"></h4>
        <p id="current-flag-population"></p>
      </div>
      <div id="flag-slider"></div>
    </div>
  </body>
</html>
